# mysite_uwsgi.ini file
[uwsgi]

# Django-related settings
# the base directory (full path)
#指定IP端口
http = :8087

#项目目录	
chdir = /usr/project_env/platform/

# Django's wsgi file
module = Autotest.wsgi

# the virtualenv (full path)
home = /usr/project_env

# process-related settings
# master
master = true
# maximum number of worker processes
processes = 2

#线程数
threads = 2

# the socket (use the full path to be safe
socket = /usr/project_env/platform/Autotest/uwsgi.sock

# ... with appropriate permissions - may be needed
chmod-socket = 664
# clear environment on exit
vacuum = true

buffer-size  = 21573

#设置日志目录
daemonize = /usr/project_env/platform/log/uwsgi.log

static-map=/static=/usr/project_env/platform/static

